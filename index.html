<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تست دکمه‌ها</title>
  <style>
    .hidden { display: none; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,.6);
             display: flex; align-items: center; justify-content: center; }
    .modal-content { background: #fff; padding: 20px; border-radius: 8px; }
  </style>
</head>
<body>
  <button id="openBtn">باز کردن واژه‌نامه</button>

  <div class="modal hidden" id="vocabModal">
    <div class="modal-content">
      <h2>واژه‌نامه</h2>
      <p>این یک تست است.</p>
      <button id="closeBtn">بستن</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const openBtn = document.getElementById("openBtn");
      const closeBtn = document.getElementById("closeBtn");
      const modal = document.getElementById("vocabModal");

      openBtn.addEventListener("click", ()=> modal.classList.remove("hidden"));
      closeBtn.addEventListener("click", ()=> modal.classList.add("hidden"));
    });
  </script>
</body>
</html>
