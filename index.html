<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Lesson 1 — Personality</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #0b1220, #1c2a4a);
      color: #eaf3ff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      color: #13d38b;
      text-shadow: 0 0 10px #13d38b;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px;
    }
    .btn {
      background: linear-gradient(90deg,#13d38b,#71d7ff);
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      color: #06233a;
      box-shadow: 0 6px 14px rgba(0,0,0,.3);
    }
    .btn:hover { transform: translateY(-3px); filter: brightness(1.1); }
    .section {
      display: none;
      margin: 20px;
      padding: 20px;
      background: #121a2d;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,.3);
    }
    .line { margin: 8px 0; display:flex; align-items:center; gap:8px; }
    .en { direction:ltr; text-align:left; color:#eaf8ff; }
    .word { cursor:pointer; border-bottom:1px dashed #71d7ff; }
    .word:hover { color:#13d38b; }
    .hidden { display:none; }
  </style>
</head>

  <button class="btn" onclick="showSection('roleplay')">Role Play</button>
  <button class="btn" onclick="showSection('photo')">Photo Dictionary</button>
  <button class="btn" onclick="showSection('workbook')">Workbook</button>
  <button class="btn" onclick="showSection('quiz')">Quiz</button>
