<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تست دکمه‌ها</title>
  <style>
    body { font-family: Tahoma; background: #0b1220; color: #fff; text-align: center; padding-top: 100px; }
    .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; background: #13d38b; color: #06233a; font-weight: bold; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,.6); display: flex; align-items: center; justify-content: center; }
    .modal-content { background: #fff; color: #000; padding: 20px; border-radius: 10px; min-width: 300px; text-align: center; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <button class="btn" id="openBtn">باز کردن واژه‌نامه</button>

  <div class="modal hidden" id="vocabModal">
    <div class="modal-content">
      <h2>واژه‌نامه</h2>
      <p>این یک تست است</p>
      <button class="btn" id="closeBtn">بستن</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const openBtn = document.getElementById("openBtn");
      const closeBtn = document.getElementById("closeBtn");
      const modal = document.getElementById("vocabModal");

      openBtn.addEventListener("click", () => {
        modal.classList.remove("hidden");
      });

      closeBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
      });
    });
  </script>

</body>
</html>
